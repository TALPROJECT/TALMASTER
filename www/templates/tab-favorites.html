<ion-view view-title="Favorites" class="favpage" >
<ion-nav-buttons side="left">

	
</ion-nav-buttons>  
<ion-nav-buttons side="right">
    <i class ="settingsicon ion-ios-cog-outline" ng-click="openModal()"></i>
</ion-nav-buttons>   
  <ion-content>

    <ion-list show-delete="data.showDelete" >

      <ion-item ng-repeat="song in myFavorites" class="item-avatar itemfav" >
        	<img ng-src="{{ song.face }}" ng-click="playSong(song)"> <i class="ion-ios-play icone-play-pause" ng-if="!isPlaying" ng-click="playSong(song)"></i><i class="ion-ios-pause icone-play-pause" ng-if="isPlaying" ng-click="playSong(song)"></i>
        	 <p ng-click="openSong(song)" class="fav-item"><b >{{ song.name}}</b> - <a class="artist">{{song.artist }}</a> <i class="icon-right ion-chevron-right" ng-click="openSong(song)"></i></p>

        	<ion-option-button class="button-assertive" ng-click="removeSong($index)">
       	    <i class="ion-close-circled deletebutton"  ></i>
      		</ion-option-button>
   
<!--    <ion-delete-button class="ion-minus-circled"
                       ng-click="items.splice($index, 1)">
    </ion-delete-button> -->

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
