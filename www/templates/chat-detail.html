<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}" class="chat-detail-page">
<ion-nav-buttons >
    <i class="ion-chevron-left back-icon" style="" ng-click="goBack()"> </i>
</ion-nav-buttons>
  <ion-content class="padding">
    <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="list in lists" type="item-text-wrap" href="#/tab/lists/{{list.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{list.name}}</h2>
        <p class="lobster-font"> Received on {{list.date}}</p>
           <ion-option-button class="button-assertive" ng-click="removeSong($index)">
            Forward It
          </ion-option-button>
        <i class="icon ion-chevron-right icon-accessory"></i>
       
      </ion-item>
  </ion-content>
</ion-view>
