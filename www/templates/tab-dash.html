  <ion-content class="padding">

      <div class="item item-divider" >  <label class="item item-input">
            <input type="text" ng-model="list.Title" placeholder="Your title">
          </label></div>
      <div class="item item-body" >
        <div >
          There is a fire in  YOOOOOO <b>sector 3</b>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
