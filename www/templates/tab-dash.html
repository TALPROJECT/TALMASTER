<ion-view view-title="Share a List" class="tab-dash"> 

  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider" >  <label class="item item-input"> 
            <input type="text" placeholder="Your research" ng-model="myTitle">
          
          </label></div>
      
      </div>
    </div>

    <div class = "addSongButton ion-android-add-circle" ng-click="addNewSong(myTitle)"> 
            </div>

    <!-- <div class="list card" ng-repeat="item in currentList"  class="animate-repeat"> -->
      
      <ion-list show-delete="shouldShowDelete" show-reorder="shouldShowReorder" 
      can-swipe="listCanSwipe">
        <ion-item ng-repeat="item in currentList" class="item-thumbnail-left">

        <img ng-src="{{item.img}}">
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
        
        <ion-option-button class="button-positive" ng-click="delete(item)">
         Delete
        </ion-option-button>

         <ion-option-button class="button-info"
                       ng-click="edit(item)">
      Edit
    </ion-option-button>
    <ion-delete-button class="ion-minus-circled"
                       ng-click="items.splice($index, 1)">
    </ion-delete-button>
    <ion-reorder-button class="ion-navicon"
                        on-reorder="reorderItem(item, $fromIndex, $toIndex)">
    </ion-reorder-button>

  </ion-item>
</ion-list>

  </ion-content>
</ion-view>
