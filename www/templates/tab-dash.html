<ion-view view-title="Share a List" class="tab-dash"> 

  <ion-content class="padding">
    <div class=" card">
      <div class="item item-divider" >  <label class="item item-input"> 
            <input type="text" placeholder="Your research" ng-model="myTitle">
          
          </label></div>
      </div>
<div class = "addSongButton ion-android-add-circle"  ng-click="addNewSong(myTitle)" > </div>
    </div>

<img collection-repeat="song in currentList" item-height="25%" item-width="33%"
         ng-src="{{song.face}}">

  </ion-content>
</ion-view>
