<ion-view view-title="Share a List" class="tab-dash"> 
  <ion-content class="padding">
<div class="title-bar">
       <label class="item item-input-list name-playlist"> 
          <img ng-src='../img/icon/quotes.png'/ width='20px'>
          <input ng-show="!isTitle" class="name-list" type="text" placeholder="Name your playlist" ng-model="titlelist">
          </input>
          <p ng-show="isTitle" class="title-of-list">{{currentList.title}}</p>
          </label>
        
      </div>
     
    <div class="search-bar">
     <label class="item item-input-dash"> 
                <img ng-src='../img/icon/search.png'/ width='20px'> <input type="text" placeholder="Search for your song" ng-model="myId">
          </input>
          </label>
      </div>
	<div class = "add-song-button ion-android-add-circle" ng-click="addNewSong(myId)"> 
    </div>
    <a ng-hide="currentList.length==0" class="comment-it">Don't be shy,</a> 
    <a ng-hide="currentList.length==0" class="comment-it">comment it</a>
     <img ng-src="../img/icon/bubble.png" ng-hide="currentList.length==0" width="85px" class="bubble-icon"/>
    <a ng-hide="currentList.length==0" class="send-it">Send It</a>
     <img ng-src="../img/icon/musique2.png" ng-hide="currentList.length==0" width="70px" class="musique-icon"/>

	<div ng-show="currentList.length==0" class="commentaire" ng-click="moveBigButton()">
  <div class="text-on-blurred-dash">
		<!-- <i id="buttons" class="icon ion-ios-musical-notes music-icon icon-bottom" ></i> --><br>
	 	<p class="coms">Create a <a class="lobster-font">playlist</a>
		<p class="coms2">of maximum eleven <a class="lobster-font">songs</a>
</div>
	</div>


	<div collection-repeat="song in currentList" item-height="25%" item-width="33%" class="ajout-song">
<span class="badge badge-assertive" ng-click="removeSong($index)"><i class="ion-close-round badge-delete"></i></span>
    <div back-img="{{song.face}}" ng-click="playSong(song); refreshBlurring($index)" 
    class="image-collection-list base-class animation" ng-class="imageClass[$index]"> </div>
	 
    <div ng-if="imageClass[$index]!=my-class" class="text-on-blurred-image" ng-click="playSong(song); refreshBlurring($index)"> 

          <p class="nametoartist"><br><h4 class="name">
      {{song.name}}</h4>
       <p class="nametoartist"> {{song.artist}}</p>
      </p>


    </div>  
  </div>
  <i ng-hide="currentList.length==0" class="ion-ios-close-outline clear-button-dash" ng-click="clearList()"></i>
  <i ng-hide="currentList.length==0" class="ion-ios-checkmark-outline send-button-dash" ng-click="openModal()"></i>


  </ion-content>
</ion-view>
