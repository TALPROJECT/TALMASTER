<ion-modal-view class="login-view">
  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
      <a href="#/app/connexion"> <button class="button button-clear">Close</button> </a>
    </div>
  </ion-header-bar>
  <ion-content>
    <img class="homepage_logo" ng-src="img/logo.png"/>
    <form ng-submit="regularConnect(user)" class='login-form'>
      <div class="list">
        <label class="item item-input">
          <span class="input-label"></span>
          <input class="input-text" type="text" placeholder="Username" ng-model="user.username">
        </label>
        <label class="item item-input ">
          <span class="input-label"></span>
          <input class="input-text" type="password" ng-model="user.password" placeholder="Password">
        </label>
        
          <button class="button loginbutton  button-positive" type="submit">Register</button>
       
      </div>
    </form>
  </ion-content>
</ion-modal-view>
