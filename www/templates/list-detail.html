<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{list.name}}" class="list-detail-page">
  <ion-content class="padding">


  <div class="row" ng-repeat="song in chansons" ng-if="$index % 3 === 0" >
        <div class="col pochette" ng-if="$index < chansons.length" >
            <img ng-src="{{chansons[$index].face}}" width="100%" ng-click="$scope.playSong(chansons[$index])">
            <h2 class="nomchanson" ng-click="$scope.playSong(chansons[$index])">{{chansons[$index].name}}</h2>
        <p >{{chansons[$index].artist}}</p>
        </div>
        <div class="col pochette" ng-if="$index + 1 < chansons.length">
        <a href="{{chansons[$index + 1].preview_url}}"> <img ng-src="{{chansons[$index + 1].face}}" width="100%" /> </a>
            <h2 class="nomchanson">{{chansons[$index + 1].name}}</h2>
        <p>{{chansons[$index + 1].artist}}</p>
        </div>
        <div class="col pochette" ng-if="$index + 2 < chansons.length">
        <a href="{{chansons[$index + 2].preview_url}}"> <img ng-src="{{chansons[$index + 2].face}}" width="100%" /> </a>
            <h2 class="nomchanson">{{chansons[$index + 2].name}}</h2>
        <p>{{chansons[$index + 2].artist}}</p>
        </div>
        
    </div>
  </ion-content>
</ion-view>
