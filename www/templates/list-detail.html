<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-view view-title="{{list.name}}" class="list-detail-page">
  <ion-nav-buttons >
<!--       <i class="ion-chevron-left" side="left" style="font-size:32px" ng-click="goBack()"> </i>
 -->      <i class="ion-chevron-left" style="" style="font-size:32px" ng-click="goBack()"> </i>
  </ion-nav-buttons>

  <ion-content class="has-header padding">
    <div collection-repeat="song in chansons" item-height="25%" item-width="33%">

        <div back-img="{{song.face}}" ng-click="playSong(song); refreshBlurring($index)" 
        class="image-collection-list base-class" ng-class="imageClass[$index]"> </div>

    <div ng-if="imageClass[$index]!=my-class" class="text-on-blurred-image"> 

      <i class="ion-android-favorite hearticon" style="font-size:32px" ng-if="containSong(myFavorites, song);" ng-click="removeSongFromFavorites(song.id)"> </i> 

      <i  class="ion-android-favorite-outline hearticon" style="font-size:32px" ng-if="!containSong(myFavorites, song);" ng-click="addSongToFavorites(song)"> </i> 
 
      <p class="nametoartist" ng-click="playSong(song); refreshBlurring($index)"><h4 ng-click="playSong(song); refreshBlurring($index)">
      {{song.name}}</h4>
       <p class="nametoartist" ng-click="playSong(song); refreshBlurring($index)"> {{song.artist}}</p>

      </p>
    </div>




    </div>
      
  </ion-content>
</ion-view>
