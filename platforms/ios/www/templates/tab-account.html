<ion-view view-title="My Account" class "myaccount">
<ion-nav-back-button>
      </ion-nav-back-button>
<ion-content>

      <ion type="item-text-wrap">
        <img class ="profilpic" ng-src="{{profils.face}}">
        <br>
        <h2 class="profilname">{{profils.name}} <a class="ion-edit" ng-click="editNameClick()"> </a> 
          <div ng-show="showEdit">  <input class ="ech" type="text" placeholder="Your Name" ng-model="myName" > <div class = "ion-ios-color-wand" ng-click="addNewName(myName)"> </input>
            </div>

          </div> 

        </h2>
        <h3 class="email"> {{profils.email}} </h3>
        <br><br>
        <p class "favsong"> My Favorited Song is {{profils.FavoritedSong}} <a class="ion-edit" ng-click="editname()"> </a>
        <p> {{showEdit}} </p>
       <!-- <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>-->
    
      </ion>
  </ion-content>    
</ion-view>
