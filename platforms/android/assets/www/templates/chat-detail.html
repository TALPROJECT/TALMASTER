<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}" class="chat-detail-page">
<ion-nav-buttons >
    <i class="ion-chevron-left back-icon" style="" ng-click="goBack()"> </i>
</ion-nav-buttons>
  <ion-content class="padding">
  <ion-list>
    <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="list in lists" type="item-text-wrap" href="#/tab/lists/{{list.id}}">
        <img ng-src="{{chat.face}}">
        <img class ="image1" ng-src="{{chansons[0].face}}"> <img class ="image2" ng-src="{{chansons[4].face}}"><img class ="image3" ng-src="{{chansons[5].face}}"><img class ="image4" ng-src="{{chansons[8].face}}">
        <h2>{{list.name}}</h2>
        <p class="lobster-font"> Received on {{list.date}}</p>
        
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-positive">
         <i class="icon ion-forward"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
