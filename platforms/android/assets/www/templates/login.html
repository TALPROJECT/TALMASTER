<ion-view class="login-view" hide-nav-bar="true">
  <ion-content>

  <img class="homepage_logo" ng-src="img/logo.png"/>
  <vid-bg resources="resources" poster="poster" full-screen="fullScreen" muted="muted" z-index="zIndex" play-info="playInfo" pause-play="pausePlay"></vid-bg>
    <form ng-submit="connect(user)" class='login-form'>
      <div class="list">
        <label class="item item-input">
          <span class="input-label"></span>
          <input class="input-text" type="text" placeholder="Username" ng-model="user.username">
        </label>
        <label class="item item-input">
          <span class="input-label"></span>
          <input class="input-text" type="password" ng-model="user.password" placeholder="Password">
        </label>
        
          <button class="button loginbutton" type="submit">Log In</button>
       
      </div>
    </form>
  </ion-content>
</ion-view>
